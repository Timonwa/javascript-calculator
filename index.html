<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" name="calculator">
        <!-- calulator-cntr -->
        <div class="calulator-cntr">
          <!-- the window -->
          <div>
            <input type="text" name="display" id="display" disabled />
          </div>
          <!-- the input btns -->
          <div class="input-btns-cntr">
            <div>
              <input
                class="btn"
                type="button"
                name="delete"
                value="del"
                onclick="calculator.display.value =  calculator.display.value.slice(0, - 1)"
              />
              <!--todo another way to write delete onclick -->
              <!--todo onclick="calculator.display.value =  calculator.display.value.substring(0, - 1)" -->
              <input
                class="btn"
                type="button"
                name="bracket-open"
                value="("
                onclick="calculator.display.value += '('"
              />
              <input
                class="btn"
                type="button"
                name="bracket-close"
                value=")"
                onclick="calculator.display.value += ')'"
              />
              <input
                class="btn"
                type="button"
                name="plus"
                value="+"
                onclick="calculator.display.value += '+'"
              />
            </div>

            <div>
              <input
                class="btn"
                type="button"
                name="one"
                value="1"
                onclick="calculator.display.value += '1'"
              />
              <input
                class="btn"
                type="button"
                name="two"
                value="2"
                onclick="calculator.display.value += '2'"
              />
              <input
                class="btn"
                type="button"
                name="three"
                value="3"
                onclick="calculator.display.value += '3'"
              />
              <input
                class="btn"
                type="button"
                name="minus"
                value="-"
                onclick="calculator.display.value += '-'"
              />
            </div>

            <div>
              <input
                class="btn"
                type="button"
                name="four"
                value="4"
                onclick="calculator.display.value += '4'"
              />
              <input
                class="btn"
                type="button"
                name="five"
                value="5"
                onclick="calculator.display.value += '5'"
              />
              <input
                class="btn"
                type="button"
                name="six"
                value="6"
                onclick="calculator.display.value += '6'"
              />
              <input
                class="btn"
                type="button"
                name="divide"
                value="/"
                onclick="calculator.display.value += '/'"
              />
            </div>

            <div>
              <input
                class="btn"
                type="button"
                name="seven"
                value="7"
                onclick="calculator.display.value += '7'"
              />
              <input
                class="btn"
                type="button"
                name="eight"
                value="8"
                onclick="calculator.display.value += '8'"
              />
              <input
                class="btn"
                type="button"
                name="nine"
                value="9"
                onclick="calculator.display.value += '9'"
              />
              <input
                class="btn"
                type="button"
                name="multiply"
                value="x"
                onclick="calculator.display.value += '*'"
              />
            </div>

            <div>
              <input
                class="btn"
                type="button"
                name="clear"
                value="c"
                onclick="calculator.display.value = ''"
              />
              <input
                class="btn"
                type="button"
                name="zero"
                value="0"
                onclick="calculator.display.value += '0'"
              />
              <input
                class="btn"
                type="button"
                name="point"
                value="."
                onclick="calculator.display.value += '.'"
              />
              <input
                class="btn"
                type="button"
                name="equal"
                value="="
                onclick="calculator.display.value = eval(calculator.display.value)"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
